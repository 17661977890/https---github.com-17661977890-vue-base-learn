<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本地存储localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveDate()">点我保存一个数据</button>
    <button onclick="readDate()">点我读取一个数据</button>
    <button onclick="deleteDate()">点我删除一个数据</button>
    <button onclick="clearDate()">点我清空一个数据</button>
</body>

<script type="text/javascript">
    let p = {id:1,name:"张三"}
    function saveDate(){
        window.localStorage.setItem("msg","hello!")
        window.localStorage.setItem("p",JSON.stringify(p))
    }
    function readDate(){
        console.log(window.localStorage.getItem("msg"))
        console.log(window.localStorage.getItem("p"))
    }

    function deleteDate(){
        console.log(window.localStorage.removeItem("msg"))
    }

    function clearDate(){
        console.log(window.localStorage.clear())
    }
</script>
</html>
